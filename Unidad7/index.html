<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>

    <title>Grocery List with Vue.js</title>
    <style>
      * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f1f5f8;
}

.container {
    background: #eee;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    width: 550px;
    text-align: left;
}

h1 {
    margin-bottom: 1rem;
    color: #5a5a5a;
    text-align: center;
}

#text{
    text-align: left;

}

#grocery-form {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
    align-items: center;

}

#grocery-input {
    width: 75%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    color: white;
}

.submit-btn {
    padding: 0.5rem;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
}

#grocery-list {
    list-style: none;
    margin-top: 1rem;
    padding: 0;
    padding-left: -10rem;
    color: black;
}

#grocery-list li {
    display: flex;
    justify-content: space-between;
    align-items:left;
    margin: 0.5rem 0;
    padding: 0.5rem;
    border-bottom: 1px solid #eee;
    font-size: 1rem;
}

.clear-btn {
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 0.5rem 1rem;
    cursor: pointer;
    margin-top: 1rem;
}

.delete-btn {
    background: none;
    border: none;
    cursor: pointer;
    align-self: right;
}

.edit-btn {
    background: none;
    border: none;
    cursor: pointer;
    align-self: right;
}

    

    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>Grocery List</h1>
        <form @submit.prevent="addItem">
            <input id="text" type="text" v-model="newItem" placeholder="e.g. eggs" required>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
        <ul>
            <li v-for="(item, index) in items" :key="index">
                <span>{{ item }}</span>
                <div>

                    
                    <button class="edit-btn" @click="editItem(index)">‚úèÔ∏è</button>

                    <button class="delete-btn" @click="deleteItem(index)">üóëÔ∏è</button>
                </div>
            </li>
        </ul>
        <button class="clear-btn" @click="clearItems">Borrar todo</button>
        <br>
        <P>HAY {{ countItems(items) }} TAREAS PENDIENTES</P>

    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    newItem: '',
                    items: []
                };
            },
            methods: {
                addItem() {
                    if (this.newItem.trim() !== '') {
                        this.items.push(this.newItem.trim());
                        this.newItem = '';
                        this.saveList();
                    }
                },
                deleteItem(index) {
                    this.items.splice(index, 1);
                    this.saveList();
                },
                editItem(index) {
                 const updatedItem = prompt('Edit item:', this.items[index]);
                    if (updatedItem !== null && updatedItem.trim() !== '') {
                    this.items[index] = updatedItem.trim();
                    this.saveList();
                     }
                },

                
                clearItems() {
                    
                    this.items = [];
                    this.saveList();
                },

                countItems() {
                    return this.items.length;
                },
                saveList() {

                    let parsed = JSON.stringify(this.item);
                    localStorage.setItem('grocerylist', parsed);
                },   
                madeItems() {
                    this.items.forEach((item, index) => {
                       if(item.status === 'done'){
                           this.items[index].style.color ='red';
                       }
                    })
                    
                },





                
                
            }
        }).mount('#app');
    </script>

</body>
</html>
