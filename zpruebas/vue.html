<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pruebas de Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>

</head>
<body>

    <div id="app">
        <h1>{{titulo}}</h1>
        <h1>{{message}}</h1>
    </div>
    <script>
        const app = Vue.createApp(

    {
        data(){
            return {
                message: 'Hello world',
                titulo: 'titulo'
            }
        }
    }
    );

    app.mount('#app');


    </script>


</body>
</html>
